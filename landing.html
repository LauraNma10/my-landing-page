<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated E-Commerce Landing Page</title>
  <link rel="stylesheet" href="/landing.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">Leverent</div>
      <div class="navbar-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </div>
  </nav>
  <header>
    <h1 class="fade-in">Leverent</h1>
    <button class="cta-button">Shop Now</button>
  </header>

  <section class="hero">
    <h2>Discover Amazing Products</h2>
    <p>Great deals and discounts waiting for you!</p>
  </section>

  <section class="products">
    <div class="product-card">
      <div class="image-container">
        <img src="images/img1.jpg" alt="Product 1 Default" class="default-img">
        <img src="images/multi-colored-belts.jpg" alt="Product 1 Hover" class="hover-img">
      </div>
      <h3>Accessories</h3>
      <button class="buy-button" style="color:#ff5722">Buy Now</button>
    </div>
    <div class="product-card">
      <div class="image-container">
        <img src="images/luxury-perfumes.avif" alt="Product 2 Default" class="default-img">
        <img src="./images/female-shoes.avif" alt="Product 2 Hover" class="hover-img">
      </div>
      <h3>Deodorant</h3>
      <button class="buy-button" style="color:#ff5722">Buy Now</button>
    </div>
    <div class="product-card">
      <div class="image-container">
        <img src="images/shelves.jpg" alt="Product 3 Default" class="default-img">
        <img src="images/handbags.jpg" alt="Product 3 Hover" class="hover-img">
      </div>
      <h3>Hair creams</h3>
      <button class="buy-button" style="color:#ff5722">Buy Now</button>
    </div>
  </section>
  <section class="products">
    <div class="product-card hidden">
      <div class="image-container">
        <img src="images/creams.avif" alt="Product 4 Default" class="default-img">
        <img src="images/hair-extension.jpg" alt="Product 4 Hover" class="hover-img">
      </div>
      <h3>Lotions</h3>
      <button class="buy-button" style="color:#ff5722">Buy Now</button>
    </div>
    <div class="product-card hidden">
      <div class="image-container">
        <img src="images/gadgets.avif" alt="Product 5 Default" class="default-img">
        <img src="images/collection-sneakers.avif" alt="Product 5 Hover" class="hover-img">
      </div>
      <h3>Gadgets</h3>
      <button class="buy-button" style="color:#ff5722">Buy Now</button>
    </div>
    <div class="product-card hidden">
      <div class="image-container">
        <img src="images/clothes.jpg" alt="Product 6 Default" class="default-img">
        <img src="./images/polos.jpg" alt="Product 6 Hover" class="hover-img">
      </div>
      <h3>Dresses</h3>
      <button class="buy-button" style="color:#ff5722">Buy Now</button>
    </div>
  </section>
  
  <footer class="text-center mt-5">
    <p>&copy; 2024 <span style="color:inherit;">ShopEase&#10082;</span>. All rights reserved.</p>
  </footer>
  <script src="/landing.js"></script>
</body>
</html>
